<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project to delete | view one | view all</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="main">
        <h1>Project System</h1>
        <div class="main-box">
            <div class="card">
                <div class="para-check">
                    <input type="checkbox" class="card-check">
                    <p>Tesla</p>
                </div>
                <img src="./images/cara.jpeg" alt="image 1">
            </div>
            <div class="card">
                <div class="para-check">
                    <input type="checkbox" class="card-check">
                    <p>Toyota</p>
                </div>
                <img src="./images/carb.jpeg" alt="image 2">
            </div>
            <div class="card">
                <div class="para-check">
                    <input type="checkbox" class="card-check">
                    <p>Bugatti</p>
                </div>
                <img src="./images/carc.jpeg" alt="image 3">
            </div>
            <div class="card">
                <div class="para-check">
                    <input type="checkbox" class="card-check">
                    <p>Chevrolet</p>
                </div>
                <img src="./images/card.jpeg" alt="image 4">
            </div>
            <div class="card">
                <div class="para-check">
                    <input type="checkbox" class="card-check">
                    <p>Ferrari</p>
                </div>
                <img src="./images/care.jpeg" alt="image 5">
            </div>
            <div class="card">
                <div class="para-check">
                    <input type="checkbox" class="card-check">
                    <p>Maserati</p>
                </div>
                <img src="./images/carf.jpeg" alt="image 6">
            </div>
            <div class="card">
                <div class="para-check">
                    <input type="checkbox" class="card-check">
                    <p>Hyundai</p>
                </div>
                <img src="./images/carg.jpeg" alt="image 7">
            </div>
            <div class="card">
                <div class="para-check">
                    <input type="checkbox" class="card-check">
                    <p>Lamborghini</p>
                </div>
                <img src="./images/carh.jpeg" alt="image 8">
            </div>
        </div>
        <div class="action-box">
            <p class="action" id="delete">Delete project</p>
            <p class="action" id="view-one">View one project</p>
            <p class="action" id="view-all">View all projects</p>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
